server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(png|jpe?g|css|js|eot|woff|ttf|mp3|ico|json|mp4|svg)$ {
        access_log off;
        expires    max;
    }

    location ~\.php$ {
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi.conf;
    }
}
